<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <mat-grid-list cols="2" gutterSize="10">
    <mat-grid-tile>
      <mat-grid-tile-header>
        {{ heroe.superhero }} <small>- {{heroe.alter_ego}}</small>
      </mat-grid-tile-header>
      <mat-divider></mat-divider>
      <br>
      <img [src]="heroe | image" alt="">
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-grid-tile-header>
        {{ heroe.publisher }}
      </mat-grid-tile-header>
      <mat-divider></mat-divider>
      <br>
      <mat-list>
        <mat-list-item> {{ heroe.first_appearance }} </mat-list-item>
        <mat-list-item> {{ heroe.characters }} </mat-list-item>
        <mat-list-item> {{ heroe.publisher }} </mat-list-item>
        <mat-list-item> {{ heroe.alter_ego }} </mat-list-item>
      </mat-list>

      <mat-grid-tile-footer>
        <!-- Otra forma de navegar es con Router -->
        <!-- [routerLink]="['heroes/listado']" -->
        <button
          mat-button
          color="warn"
          (click)="regresar()"
        >Regresar</button>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
