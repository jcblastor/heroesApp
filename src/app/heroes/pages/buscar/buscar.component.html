<div>
  <h1>Buscador de Héroes</h1>
  <mat-divider></mat-divider>
</div>

<div>
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Number</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
      (input)="buscando()"
    />

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="opcionSelecionada($event)"
    >
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{ heroe.superhero }}
      </mat-option>
      <mat-option
        *ngIf="heroes.length === 0 && termino.trim().length > 0"
        [value]=""
      >
        No encontramos el héroe que buscas.
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <app-heroe-tarjeta
    *ngIf="heroeSeleccionado"
    [heroe]="heroeSeleccionado"
  ></app-heroe-tarjeta>
</div>
