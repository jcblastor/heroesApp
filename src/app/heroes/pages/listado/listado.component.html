<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br/>

<div class="card__container">
  <mat-card *ngFor="let heroe of heroes" >
    <mat-card-title> {{ heroe.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>

    <img mat-card-image src="../../../../assets/heroes/{{heroe.id}}.jpg" alt=""/>

    <mat-card-content>
      <h3> {{ heroe.publisher }} </h3>
      <p>
        <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
        <br/>
        <strong>Personajes: </strong> {{ heroe.characters }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="info">Leer más...</button>
      <button mat-button color="warn">Editar</button>
    </mat-card-actions>

  </mat-card>

</div>
