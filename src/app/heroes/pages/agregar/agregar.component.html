<h1>
  {{ (heroe.id)? 'Editar': 'Nuevo' }}
  Héroe <small>{{heroe.superhero}}</small></h1>

<mat-grid-list cols="2" gutterSize="10">
  <mat-grid-tile>
    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Super Héroe</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.superhero"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.alter_ego"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Primera Aparición</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.first_appearance"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Personaje</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.characters"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Creador</mat-label>
        <mat-select required [(ngModel)]="heroe.publisher">
          <mat-option *ngFor="let publi of publishers" [value]="publi.id">
            {{ publi.desc }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Foto Url</mat-label>
        <input
          matInput
          type="url"
          required
          [(ngModel)]="heroe.alt_img"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="guardar()"
      >
        <mat-icon>edit</mat-icon>
        {{ (heroe.id)? 'Actualizar': 'Crear' }}
      </button>

      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="borrar()"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>

    </div>


  </mat-grid-tile>

  <mat-grid-tile>
    <img [src]="heroe | image" alt="">
  </mat-grid-tile>

</mat-grid-list>
