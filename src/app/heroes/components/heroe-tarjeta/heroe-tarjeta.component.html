<mat-card >
  <mat-card-title> {{ heroe.superhero }} </mat-card-title>
  <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>

  <img mat-card-image [src]=" heroe | image " alt=""/>

  <mat-card-content>
    <h3> {{ heroe.publisher }} </h3>
    <p>
      <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
      <br/>
      <strong>Personajes: </strong> {{ heroe.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      color="info"
      [routerLink]="['/heroes', heroe.id]"
    >Leer más...</button>

    <button
      mat-button
      color="warn"
      [routerLink]="['/heroes/editar', heroe.id]"
    >Editar</button>
  </mat-card-actions>

</mat-card>
